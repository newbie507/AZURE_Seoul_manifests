apiVersion: apps/v1
kind: Deployment
metadata:
  name: drplan-app-deployment
  namespace: drplan-app    
  labels:
    app: drplan
spec:
  replicas: 2    
  selector:
    matchLabels:
      app: drplan
  template:
    metadata:
      labels:
        app: drplan
    spec:
      containers:
      - name: drplan-app-container
        image: 253490772403.dkr.ecr.ap-northeast-2.amazonaws.com/drplan-ecr-seoul-repo:latest
        ports:
        - containerPort: 8080
